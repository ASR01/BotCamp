{% extends 'main.html' %}


{% block content %}
<h1>Our Locations</h1>


{% for location in locations%}
  
<div class="card mb-3 bg-light">
  <div class="row g-0">
    <div class="col-md-4">

      <img src="{{location.img_link}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{location.name}}</h5>
        <p class="card-title">{{location.tags}}</p>

                <a href="https://www.google.de/maps/dir/50,6/{{location.lat}},{{location.long}}" class="btn btn-primary" role="button">Take me there</a>
        <p class="card-text"><small class="text-muted">Coordinates: {{location.lat}}  {{location.long}}</small></p>
      </div>
    </div>
  </div>
</div>

{% endfor %}  

{% endblock content %}
