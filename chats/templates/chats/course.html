{% extends 'main.html' %}


{% block content %}
<h1>{{course.body}}</h1>

<div class="comment-wrapper">
      <hr />
      <div>
        <div class="card mb-3 bg-light">
          <img src="{{course.img_link}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{course.brief_desc}}</h5>
            <p class="card-text">Teacher: {{course.teacher}}</p>
            <p class="card-text"><small class="text-muted">Last updated {{course.updated|timesince}} ago </small></p>
            <p class="card-text">{{course.description}}.</p>
          </div>
        </div>
        
</div>



{% endblock content %}
